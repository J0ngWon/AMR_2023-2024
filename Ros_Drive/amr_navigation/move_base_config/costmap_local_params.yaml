local_costmap:
  #로봇의 위치가 시간에 따라 어떻게 변하는지를 나타내는 로컬 참조 프레임
  global_frame: odom_combined
  #global_frame: odom
  #로봇의 기준이 되는 프레임
  robot_base_frame: base_footprint
  
  #지도 갱신 횟수
  update_frequency: 10.0
  #지도가 다른 노드에 게시할 횟수
  publish_frequency: 10.0
  #허용되는 변화 지연 시간 (초)
  transform_tolerance: 0.5
  
  #로컬 지도가 동적인지 정적인지
  static_map: false
  #지도가 로봇을 중심으로 이동하면서 지속적으로 업데이트됨
  rolling_window: true
  #지도의 너비와 높이 (m) 4.0 4.0
  width: 3.0
  height: 3.0
  #지도의 해상도 각 셀의 크기를 미터 단위로 설정.0.05 = 5cm X 5cm
  resolution: 0.05
